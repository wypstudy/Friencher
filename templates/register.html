<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>Friencher-Register</title>

  <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../static/css/register.css">

  <script type="text/javascript" src="../static/js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../static/js/register.js"></script>

</head>
<body>
  <div id="container">
    <form method="post" >
      <div id="identi">
        <div class="active">
          <label>
            <input type="radio"name="identi" value="student" checked="checked" required="required"/>学生</label>
        </div>
        <div>
          <label>
            <input type="radio" name="identi" value="teacher" required="required">老师</label>
        </div>
      </div>
      <div>
        <span>姓名</span>
        <input type="text" name="username" required="required"/>
        <span class="redstar">*</span>
      </div>
      <div>
        <span>学号</span>
        <input type='text' name="sid"  required="required"/>
        <span class="redstar">*</span>
      </div>
      <div>
        <span>密码</span>
        <input type="password" name="password" required="required"/>
        <span class="redstar">*</span>
      </div>
      <div>
        <span>确认密码</span> 
        <input type="password" class="confirm-password" required="required"/>
        <span class="redstar">*</span>
      </div>
      <div>
        <span>手机</span>
        <input type="text" name="phone"/>
      </div>
      <div>
        <span>邮箱</span>
        <input type="email" name="email" />
      </div>
      <div  class="s-optional">
        <span>年级</span>
        <select name="grad">
          <option value="2011">2011级</option>
          <option value="2012">2012级</option>
          <option value="2013">2013级</option>
          <option value="2014">2014级</option>
          <option value="2015">2015级</option>
        </select>
      </div>
      <div>
        <span>学院</span>
        <select name="school">
          <option value="softeware school">软件学院</option>
          <option value="information school">信科院</option>
          <option value="management school">管理学院</option>
          <option value="politic school">政务学院</option>
        </select>
      </div>
      <div class="s-optional">
        <span>专业</span>
        <input type="text" name="maijor" />
      </div>
      <div class="t-optional">
        <span>激活码</span>
        <input type="text" name="trigger"/>
        <span class='redstar'>*</span>
      </div>
      <input type="submit" class='btn mybtn btn-success' value="注册" />
    </form>
    <div style="clear: both"></div>
    <a id="back" href="login.html">返回登录</a>
  </div>
</body>
</html>
