<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>Friencher-add-cource</title>

  <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../static/css/addCource.css">

  <script type="text/javascript" src="../static/js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../static/js/addCource.js"></script>

</head>
<body>
  <div id="header">
    <div id="nav">
      <li class="nav-li-active">首页</li>
    </div>
    <div id="msg-num"></div>
    <div id="use-icon"></div>
  </div>
  <div id="container">
    <div id="nav-list">
      <ul>
        <li >我的课程</li>
        <li class='t-optional nav-list-active'>添加课程</li>
        <li>通知</li>
        <li>作业</li>
        <li>课程资源</li>
      </ul>
    </div>
    <div id="content">
      <div>
        <img src="../static/imgs/xixin.jpg" />
        <h2>添加课程</h2>
      </div>
      <form >
        <div class='item'>
          <span>课程名称</span>
          <input type="text" name="courceName" required="required"/>
        </div>
        <div class='item'>
          <span>学院</span>
          <input type="text" name="courceName" required="required" placeholder="这里是下拉框，晚点补上" />
        </div>
        <div class='item'>
          <span>专业</span>
          <input type="text" name="courceName" required="required" placeholder="这里是下拉框，晚点补上" />
        </div>
        <div class='item'>
          <span>年级</span>
          <select>
            <option>这里可不可以多选</option>
            <option>2011级</option>
            <option>20112</option>
            <option>2013级</option>
            <option>2014级</option>
            <option>2015级</option>
            <option>所有</option>
          </select>
        </div>
        <div class='item'>
          <span>课容量</span>
          <input type="text" name="courceName" required="required"/>
        </div>
        <div class='item'>
          <span>类别</span>
          <select>
            <option>公必</option>
            <option>专必</option>
            <option>公选</option>
            <option>专选</option>
          </select>
        </div>
        <div class='item'>
          <span>开始时间</span>
          <input type="text" name="courceName" required="required" placeholder="晚点加个插件" />
        </div>
        <div class='item'>
          <span>结束时间</span>
          <input type="text" name="courceName" required="required" placeholder="晚点加个插件"/>
        </div>
        <div class="item">
          <span>是否需要审核学生</span>
          <input class="check" type="checkbox" name="check"/>
        </div>
        <input type="submit" class="btn btn-success mybtn" value="创建" />
      </form>
    </div>
    <div style="clear: both"></div>
  </div>
  <div style="clear: both"></div>
  <div id="footer"></div>
</body>
</html>
